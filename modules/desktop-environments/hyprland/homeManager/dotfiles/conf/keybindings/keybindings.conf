


###################
###  modifiers  ###
###################
$mainMod = SUPER
$secondaryMod = SHIFT_SUPER

####################
###  workspaces  ###
####################
source = ./workspaces.conf

########################
#  special characters  #
########################
# bindt = Control_L, semicolon, exec, wtype ö
# bindt = Control_L, apostrophe, exec, wtype ä
# bindt = Control_L, bracketleft, exec, wtype å
# bind = $secondaryMod, semicolon, exec, wtype Ö
# bind = $secondaryMod, apostrophe, exec, wtype Ä
# bind = $secondaryMod, bracketleft, exec, wtype Å

#################
bind = $mainMod, Z, exec, alarm-clock-applet --snooze-all
bind = $secondaryMod, Z, exec, alarm-clock-applet --stop-all

###################
#  cleaning mode  #
###################
bind = $AltKey, semicolon, submap, cleaning_mode
submap = cleaning_mode
####################
# no binds
####################
bind = $AltKey, semicolon, submap, reset 
submap = reset

###################
###  clipboard  ###
###################
bind = $mainMod, X, exec, cliphist wipe
bind = $secondaryMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

##################
###  launcher  ###
##################
bind = $mainMod, D, exec, wofi --show drun -show-icons
bind = $mainMod, TAB, exec, wofi --show drun -show-icons
bind = $secondaryMod, D, exec, wofi --show run -show-icons
####################
bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $files
bind = $mainMod, m, exec, $music
bind = $mainMod, c, exec, $comm

###################
###  systemctl  ###
###################
bind = $secondaryMod, Q, submap, systemctl
submap = systemctl
####################
binde = , h, exec, bash ~/.config/hypr/scripts/hibernate.sh
binde = , h, submap, reset 
####################
bind = , escape, submap, reset 
submap = reset

###############
###  panel  ###
###############
bind = $mainMod, P, exec, bash ~/.config/hypr/scripts/panel-toggle.sh

#################
###  locking  ###
#################
bind = $mainMod, o, exec, hyprlock

####################
###  screenshot  ###
####################
$hyprshot_dir = /home/jakob/Pictures/Hyprshot
bind = $mainMod, S, exec, hyprshot -m active -m window -o $hyprshot_dir
bind = $secondaryMod, S, exec, hyprshot -m region -o $hyprshot_dir
# bind = $secondaryMod, S, exec, hyprshot -m active -m output -o $hyprshot_dir

######################
###  color picker  ###
######################
bind = $secondaryMod, C, exec, hyprpicker -a

#################
###  windows  ###
#################
bind = $mainMod, Q, killactive,
bind = ALT CTRL SUPER, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen

# urgent or last
bind = $secondaryMod, U, focusurgentorlast

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $secondaryMod, h, movewindoworgroup, l
bind = $secondaryMod, j, movewindoworgroup, d
bind = $secondaryMod, k, movewindoworgroup, u
bind = $secondaryMod, l, movewindoworgroup, r

# groups
bind = $mainMod, u, changegroupactive, f
bind = $mainMod, i, changegroupactive, b
bind = $mainMod, semicolon, togglegroup

# resize mode
bind = $mainMod, R, submap, resize
submap = resize

$stepsize = 50
binde = , l, resizeactive, $stepsize 0
binde = , h, resizeactive, -$stepsize 0
binde = , k, resizeactive, 0 -$stepsize
binde = , j, resizeactive, 0 $stepsize

bind = , escape, submap, reset 
submap = reset


# Move workspace between monitors
bind = SUPER CTRL, h, movecurrentworkspacetomonitor, l
bind = SUPER CTRL, j, movecurrentworkspacetomonitor, d
bind = SUPER CTRL, k, movecurrentworkspacetomonitor, u
bind = SUPER CTRL, l, movecurrentworkspacetomonitor, r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# reload
bind = $secondaryMod, R, exec, bash /home/jakob/.config/hypr/scripts/reload.sh
